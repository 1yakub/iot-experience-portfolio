<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with gradient -->
    <rect width="512" height="512" rx="64" fill="url(#gradient)" transform="rotate(6 256 256)" />

    <!-- White background with rotation -->
    <rect width="512" height="512" rx="64" fill="white" transform="rotate(-3 256 256)" />

    <!-- X text -->
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-size="280" font-weight="bold"
        style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;">
        <tspan fill="url(#gradient)">X</tspan>
    </text>

    <!-- Gradient definition -->
    <defs>
        <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#0984E3" />
            <stop offset="100%" stop-color="#00B894" />
        </linearGradient>
    </defs>
</svg>